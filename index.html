    function plusSlides(n) {

    // Thumbnail image controls
    function currentSlide(n) {
    showSlides(slideIndex = n);

    function showSlides(n) {
    let i;
    let slides = document.getElementsByClassName("mySlides");
    let dots = document.getElementsByClassName("dot");
    if (n > slides.length){
        slideIndex = 1
    }
    if (n < 1) {
        slideIndex = slides.length
    }
    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }
    for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = "block";
    dots[slideIndex-1].className += " active";
    }


    function selectKategori(n){
    let i;
    let row = document.getElementsByClassName("row_kategori")


    for (i = 0; i < row.length; i++) {
        let kategori = row[i].getElementsByClassName("kategori");
        let underline = row[i].getElementsByClassName("underline");

        underline[0].className = underline[0].className.replace(/(?:^|\s)underline_active(?!\S)/g, " ");
        kategori[0].className = kategori[0].className.replace(/(?:^|\s)kategori_active(?!\S)/g, " ");

    let kategori = row[n].getElementsByClassName("kategori");

    function showProduct(list){

            inner += '<div class="product_border">';

            inner += '<div class="product_star"></div>';
            let j;
